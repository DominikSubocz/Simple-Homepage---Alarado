<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <img class="logo" src="images/alarado-icon-homepage.svg" alt="company logo">
            <div class="icon-container show-mobile">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path id="menu" fill="currentColor" d="M3 18h18v-2H3zm0-5h18v-2H3zm0-7v2h18V6z"/></svg>
            </div>
        </div>
    </header>

    <main>
        <div class="main-wrapper">
            <img class="main-img" src="images/hero-image-simple-homepage.png" alt="Cartoon human with robot head scrolling through reviews on his laptop">
            <div class="main-title">
                <h6>&#128526; SIMPLE WAY TO COMMUNICATE</small></h6>
                <h1>Actions for Accessibility in Design</h1>
            </div>
            <div class="main-cta">
                <p>The fastest way to build and deploy websites with resusable components.</p>
                <div class="buttons">
                    <a class="button-blue" href="#">GET STARTED</a>
                    <a class="link" href="#">Get live demo</a>
                </div>
                <div class="checkmark-container">
                    <div class="checkmark-card card1">
                        <img class="checkmark-icon" src="images/Done_ring_round_fill.svg" alt="Green round circle with green checkmark">
                        <p>No credit card required</p>
                    </div>
                    <div class="checkmark-card card2">
                        <img class="checkmark-icon" src="images/Done_ring_round_fill.svg" alt="Green round circle with green checkmark">
                        <p>No software to install</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
